  <div class="container">
    <header>
      <div class="header-content">
        <img src="/assets/potrait.jpg" alt="Profile Photo" class="profile-img">
        <div class="header-text">
          <h1 class="name">Kutyla Alfredo</h1>

    <main>
      <section class="card">
        <h2><i class="fas fa-laptop-code"></i> JavaScript Projects</h2>
        
        <article class="project">
          <h3>Text Changer</h3>
          <p id="targetText">This is some text that can be changed.</p>
          <button id="changeTextBtn" class="btn">Change Text</button>
        </article>

        <article class="project">
          <h3>Counter App</h3>
          <p>Counter: <span id="counter">0</span></p>
          <button id="countBtn" class="btn">Increment</button>
          <button id="resetBtn" class="btn secondary">Reset</button>
        </article>

        <article class="project">
          <h3>Local Storage Demo</h3>
          <div class="storage-demo">
            <input type="text" id="storageInput" placeholder="Enter text to store">
            <button id="saveToStorage" class="btn">Save to Storage</button>
            <button id="getFromStorage" class="btn secondary">Retrieve</button>
            <p id="storageDisplay"></p>
          </div>
        </article>
