<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Kutyla Alfredo</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <img src="/assets/potrait.jpg" alt="Profile Photo" class="profile-img">
        <div class="header-text">
          <h1 class="name">Kutyla Alfredo</h1>
          <p class="title">Full Stack Developer</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
          <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2><i class="fas fa-paper-plane"></i> Get in Touch</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="responseMsg" class="response-message"></div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/kutyla-alfredo-1848a426a" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/Kutyla200/git-practice" target="_blank" aria-label="GitHub">
          <i class="fas fa-github"></i>
        </a>
      </div>
      <p>&copy; <span id="current-year"></span> Kutyla Alfredo. All rights reserved.</p>
    </footer>
  </div>

  <script src="/scripts/contact.js"></script>
</body>
</html>
